<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentication Callback</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }
    .container {
      text-align: center;
      padding: 32px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .spinner {
      width: 40px;
      height: 40px;
      margin: 0 auto 16px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #0082c9;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <p id="status">Completing authentication...</p>
  </div>
  
  <!-- Office.js for dialog communication -->
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
  
  <script>
    (function() {
      'use strict';
      
      console.log('Callback page loaded');
      
      // Parse URL parameters
      const params = new URLSearchParams(window.location.search);
      const code = params.get('code');
      const state = params.get('state');
      const error = params.get('error');
      const errorDescription = params.get('error_description');
      
      console.log('Callback params:', { code: code ? 'present' : 'missing', state, error });
      
      if (error) {
        document.getElementById('status').textContent = 'Authentication failed: ' + (errorDescription || error);
        sendMessageToParent({ error: errorDescription || error });
      } else if (code && state) {
        document.getElementById('status').textContent = 'Authentication successful!';
        sendMessageToParent({ code: code, state: state });
      } else {
        document.getElementById('status').textContent = 'Invalid callback parameters';
        sendMessageToParent({ error: 'Invalid callback parameters' });
      }
      
      function sendMessageToParent(message) {
        console.log('Sending message to parent:', message);
        
        if (typeof Office !== 'undefined' && Office.context && Office.context.ui) {
          try {
            Office.context.ui.messageParent(JSON.stringify(message));
            console.log('Message sent via Office.context.ui.messageParent');
          } catch (e) {
            console.error('Failed to send via Office API:', e);
          }
        }
        
        setTimeout(() => window.close(), 2000);
      }
    })();
  </script>
</body>
</html>
